<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Guide to Irish Fest | WCFCourier.com</title>

	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>

	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="images/ios-icon.png"/>
	<meta http-equiv="cleartype" content="on">

  <!-- Facebook meta tags-->
  <meta property="og:type" content="website"/>

  <!-- Twitter meta tags -->
  <meta name="twitter:card" content="summary">

  <meta name="twitter:creator" content="@CourierEssig">
  <meta name="twitter:title" content="Guide to Irish Fest">
  <meta name="twitter:description" content="Iowa Irish Fest is dedicated to celebrating Irish culture in Iowa and takes place annually during the first full weekend of August.">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.3.1.css" />
  <link rel="stylesheet" type="text/css" href="css/lib/reset.min.css" />
  <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="css/lib/font-awesome.css" />
  <link rel="stylesheet" href="css/lib/leaflet.awesome-markers.css" />
  <link rel="stylesheet" href="css/lib/leaflet.css" />
  <!--[if lte IE 8]>
  	<link rel="stylesheet" href="css/lib/font-awesome-ie7.min.css" />
  	<link rel="stylesheet" href="css/lib/leaflet.ie.css" />
  <![endif]-->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Javascript --> 
  <script type="text/javascript" src="js/lib/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="js/lib/jquery.mobile-1.3.1.js"></script>
  <script type="text/javascript" src="js/lib/leaflet.js"></script>
  <script type="text/javascript" src="js/lib/leaflet.awesome-markers.min.js"></script>
  <script type="text/javascript" src="js/lib/handlebars.js"></script>
  <script type="text/javascript" src="js/lib/tabletop.js"></script>
  
  <!-- Google + script -->
  <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

  <!-- Templates -->
  <script id="sections-template" type="text/x-handlebars-template">
    {{#each sections}}
      <div id="{{{ sectionname }}}-box">
        {{#if article}}
          {{#each article}}
            {{#if header}}
              <h3 class="boxes-sections-headers">{{{ header }}}</h3>
            {{/if}}


            {{#if subhead}}
              <h5>{{{ subhead }}}</h5>
            {{/if}}
            
            {{#if image}}
              {{#if image-placement-right}}
                <div class='Info-box-image-box Info-box-image-box-right'>
              {{else}}
                <div class='Info-box-image-box Info-box-image-box-left'>
              {{/if}}

                  <img src='{{{ image }}}' />
                  {{#if image-caption}}
                    <div class='caption'>{{{ image-caption }}}</div>
                  {{/if}}
                </div>
            {{/if}}

            {{#if more}}
                <p>{{{ more }}}</p>
            {{/if}}


            {{#if caption}}
              <h6>{{{ caption }}}</h6>
            {{/if}}

          {{/each}}
        {{/if}}
        
        {{#if schedule}}
          <div class="schedule-box">
            <div id="search-bar-paragraph">
              <h3>Search for events</h3>
              <input type="text" placeholder="Type here to search..." id="search"/>
              <p>You can search by location ("{{{ schedule.0.events.6.location }}}"), event ("{{{ schedule.0.events.1.event }}}") or category ("{{{ schedule.0.events.3.category }}}").</p>
              <br />
              <div id="filteroptions">
                <p>Filter the results by days:</p>
                <fieldset id="optionsfieldset" data-role="controlgroup" data-mini="true">
                  {{#each schedule}}
                    <input type="checkbox" id="{{{ box-number }}}" class="filter_boxes" name="{{{ box-number }}}" checked />
                    <label for="{{{ box-number }}}">{{{ date }}}</label>
                  {{/each}}
                </fieldset>
              </div>
            </div>

            <div id="schedule_box_events">
              {{#each schedule}}
                <div id='{{{ box-number }}}-box'>
                  <h3>{{{ date }}}</h3>
                  <table class="tblData table table-striped">
                    <tbody>
                      {{#each events}}
                      <tr>
                        <td class="schedule-cells">
                        <div class="schedule-cells-time-stamp">{{{ time }}}</div>
                        <div class="schedule-cells-event">{{{ event }}}</div>
                        <div class="schedule-cells-location">{{{ location }}}</div>
                        <div class="schedule-cells-category"><strong>Category:</strong> {{{ category }}}</div>
                        <div class="schedule-cells-info">{{{ info }}}</div>
                        </td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              {{/each}}
            </div>
          </div>
        {{/if}}

        {{#if map}}
          <div class="map-box">
            <div id="legend-toggle-button" class="toggle_description btn icon-info-sign"></div>
            <div id="map-container"></div>
          </div>
        {{/if}}

        // ENTER NEW TEMPLATES HERE

      </div>
    {{/each}}
  </script>

  <script id="navbox-template" type="text/x-handlebars-template">
    {{#each sections}}
      <a href="#{{{ sectionname }}}" data-ajax="false">
        <div class="nav-button nav-button-border">
          <div id="{{{ sectionname }}}-nav-link">
            <i class="{{{ sectionicon }}}"></i>
            <br />
            {{{ sectionname }}}
          </div>
        </div>
      </a>
    {{/each}}
  </script>

  <script id="guide-to-template" type="text/x-handlebars-template">
    <h4>Guide to {{{ title }}}</h4>
  </script>
</head>

<body>
  <!-- Facebook button -->
  <div id="fb-root"></div>
  <script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=148866255208434";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>

   <!-- Header -->
  <div id="header_container" class="header-footer">
    <a href="http://wcfcourier.com/">
      <img src="images/WCFCourier_LOGO_BW_300px.png" style="height: 15px; float: right; padding-top: 5px;" />
    </a>
  </div>
  
  <!-- Content -->
  <div id="content_box"> 
    <div id="share">
      <ul>
        <!-- Facebook button cont. -->
        <li id="facebook-icon" class="float_left">
          <div class="fb-like" data-href="http://wcfcourier.com/app/special/event-template/" data-width="125" data-layout="button_count" data-show-faces="false" data-send="false"></div>
        </li>
        <li class="float_left">
          <!-- Twitter button -->
          <a href="https://twitter.com/share" class="twitter-share-button" data-via="WCFCourier">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
          </script>
        </li>
        <li>
          <g:plusone size="medium"></g:plusone>
        </li>
      </ul>
    </div>

    <div id="content"></div>
  </div>

  <div id='footer_container' class='header-footer'></div>

  <div class="description_box box-shadow">
    <div class="x_button toggle_description btn icon-remove"></div>
    <div class="description_box_content">
      <p>This map shows the park and venues where events are being held.</p>
      <div class="description_box_text"></div>
    </div>
  </div>
  <div class="description_box_cover"></div>
  
  <!-- Custom Javascript -->
  <script src="js/loadpageinfo.js"></script>
  <script src="js/script.js"></script>
  <script src="js/map.js"></script>

</body>
</html>
